apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

repositories {
    maven {
        url "https://jitpack.io"
    }
}

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.igorganapolsky.vibratingwatchapp"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility = '1.8'
        targetCompatibility = '1.8'
    }
//    sourceSets {
//        test.java.srcDirs += 'src/test/kotlin'
//    }
    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }
}

dependencies {
    def support_version = "28.0.0"
    def room_version = "1.1.1"

    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"

    implementation 'com.google.android.support_v7:wearable:2.4.0'
    implementation 'com.google.android.gms:play-services-support_wear:16.0.1'
    implementation 'com.android.support_v7.constraint:constraint-layout:1.1.3'
    implementation 'android.arch.lifecycle:extensions:1.1.1'
    implementation 'com.android.support_v7:support_v7-v4:28.0.0'
    implementation 'com.github.Triggertrap:SeekArc:v1.1'

    compileOnly 'com.google.android.support_v7:wearable:2.4.0'

    // SUPPORT
    implementation "com.android.support_v7:percent:$support_version"
    implementation "com.android.support_v7:support_v7-v4:$support_version"
    implementation "com.android.support_v7:recyclerview-v7:$support_version"
    implementation "com.android.support_v7:wear:$support_version"
    implementation "com.android.support_v7:appcompat-v7:$support_version"
    implementation "com.android.support_v7:design:$support_version"
    implementation "com.android.support_v7:support_v7-annotations:$support_version"
    implementation "com.android.support_v7:recyclerview-selection:$support_version"
    // ROOM
    implementation "android.arch.persistence.room_version:runtime:$room_version"
    annotationProcessor "android.arch.persistence.room_version:compiler:$room_version"


    // TESTING
    androidTestImplementation "androidx.test:core:1.1.0"
    androidTestImplementation 'androidx.arch.core:core-testing:2.0.0'
    androidTestImplementation "androidx.test.ext:junit:1.1.0"
    androidTestImplementation "androidx.test:runner:1.1.1"
    androidTestImplementation 'androidx.test:rules:1.1.1'
    androidTestImplementation "androidx.test.espresso:espresso-core:3.1.1"
    androidTestImplementation "androidx.test.espresso:espresso-intents:3.1.1"
    androidTestImplementation "androidx.test.ext:truth:1.1.0"

    testImplementation "android.arch.persistence.room_version:testing:$room_version"
    testImplementation "androidx.test.espresso:espresso-core:3.1.1"
    testImplementation "androidx.test:core:1.1.0"
    testImplementation "org.robolectric:robolectric:4.2"
    testImplementation "org.amshove.kluent:kluent:1.14"
}
