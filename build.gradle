import com.igorganapolsky.vibratingwatchapp.buildsrc.Libs

buildscript {
    repositories {
        google()
        jcenter()
        maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
        maven { url "https://plugins.gradle.org/m2/" }
    }
    dependencies {
        classpath Libs.androidGradlePlugin
        classpath Libs.Kotlin.kotlinGradlePlugin
        classpath Libs.buildSrcVersions
    }
}

plugins {
    id "com.diffplug.gradle.spotless" version "3.24.2"
    id "de.fayard.buildSrcVersions" version "0.4.2"
}

apply plugin: "de.fayard.buildSrcVersions"

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        mavenLocal()
    }
}

subprojects {
    apply plugin: 'com.diffplug.gradle.spotless'
    spotless {
        kotlin {
            target "**/*.kt"
            ktlint("0.31.0")
            licenseHeaderFile project.rootProject.file('spotless/copyright.kt')
        }
    }

    // Treat all Kotlin warnings as errors
    tasks.withType(org.jetbrains.kotlin.gradle.tasks.KotlinCompile).all {
        kotlinOptions.allWarningsAsErrors = true
    }
}
